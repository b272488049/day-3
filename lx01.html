<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model.number="r"/>
			<input type="text" v-model.number="g"/>
			<input type="text" v-model.number="b"/>
			<div class="box" :style="{backgroundColor:`rgb(${r},${g},${b})`}">
				{{`rgb(${r},${g},${b})`}}
			</div>
		</div>
		<script src="lib/vue-2.6.12.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					r:0,
					g:0,
					b:0
				}
			})
		</script>
	</body>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			/* background-color: ; */
		}
	</style>
</html>
