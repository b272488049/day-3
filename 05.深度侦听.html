<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器使用</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="info.username"/>
		</div>
	</body>
	<script src="lib/vue-2.6.12.js"></script>
	<script src="lib/jquery-v3.6.0.js"></script>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				info: {
					username: 'admin',
					address:{
						
					}
				}
			},
			// 过滤器函数 必须定义在filters节点下
			// 过滤器本质是函数
			watch: {
				'info.username'(newVal){
					console.log(newVal)
				}
				// info:{
				// 	handler(newVal) {
				// 		console.log(newVal)
				// 	},
				// 	deep: true
				// }
			}
		})
	</script>
</html>
